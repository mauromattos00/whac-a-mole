<section class="game">
  <div class="game__score">
    <span class="game__current-score">
      Score: {{ currentScore$ | async }}
    </span>

    <span>
      Highest Score: {{ highestScore$ | async }}
    </span>
  </div>

  <section
    class="start-game"
    *ngIf="(isGameInProgress$ | async) === false"
  >
    <button (click)="startGame()">
      Start Game
    </button>
  </section>

  <div class="board" *ngIf="(isGameInProgress$ | async) === true">
  </div>
  <span
    *ngIf="(isGameInProgress$ | async) === true"
    class="time-left"
  >
    Time left: {{ timer$ | async }}s
  </span>
</section>
